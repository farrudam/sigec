{% extends "dashboard.html" %}
{% import "funcoes.html" as msg %}

{% block conteudo %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{{ base_url }}">
                Home
            </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            <a href="{{ base_url }}/blocos">
                Blocos
            </a>
        </li>
    </ol>
</nav>

<div class="card border-0 shadow-sm">    
    <div class="col-md-10 col-md-offset-1">
            {{ msg.messagem(classe, texto)}}
    </div>
        
    <div class="card-body">
        <div class="panel-heading"><h4>Editar Bloco</h4></div>
        <form name="pesquisa" action="../../bloco/update/{{bloco.id}}" method="POST">
            <div class="mb-3">
                <label for="bloco" class="form-label">Nome</label>
                <input type="text" name="nome" value="{{bloco.nome}}" class="form-control" id="bloco" required>
            </div>            
            
            <button  type="submit" class="btn btn-primary">
                <i class="fa-regular fa-floppy-disk"></i> Salvar
            </button>
        </form>
    </div>    
</div>

{% endblock %}
