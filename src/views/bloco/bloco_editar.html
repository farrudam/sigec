{% extends "dashboard.html" %}

{% block conteudo %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{{ base_url }}">
                Home
            </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            <a href="{{ base_url }}/blocos">
                Blocos
            </a>
        </li>
    </ol>
</nav>

{% for item in messages.success %}
<!--        <div class="alert alert-success alert-dismissible fade show">
            {{item}}
            <button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button>
        </div>-->
        <script>            
            window.onload = function() {                
                Swal.fire({                   
                    icon: 'success',
                    title: '{{item}}',
                    showConfirmButton: true
                    //timer: 1500
                  })
            };
        </script>
    {% endfor %}

    {% for item in messages.error %}
<!--        <div class="alert alert-danger alert-dismissible fade show">
            {{item}}
            <button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button>
        </div>-->
        <script>            
            window.onload = function() {                
                Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: '{{item}}'
              })
            };
        </script>
    {% endfor %}
    
    {% for item in messages.warning %}
        <!--<div class="alert alert-warning alert-dismissible fade show">-->
            <!--{{item}}-->
            <!--<button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button>-->
        <!--</div>-->
        <script>            
            window.onload = function() {                
                Swal.fire({                    
                    text: "{{item}}",
                    icon: 'warning',                    
                    confirmButtonColor: '#3085d6',                    
                    confirmButtonText: 'Ok'
                  })
            };
        </script>        
    {% endfor %}
    
    {% for item in messages.info %}
<!--        <div class="alert alert-info alert-dismissible fade show">
            {{item}}
            <button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button>
        </div>-->
    {% endfor %}

<div class="card border-0 shadow-sm">    
            
    <div class="card-body">
        <div class="panel-heading"><h4>Editar Bloco</h4></div>
        <form name="pesquisa" action="../../bloco/update/{{bloco.id}}" method="POST">
            <div class="mb-3">
                <label for="bloco" class="form-label">Nome</label>
                <input type="text" name="nome" value="{{bloco.nome}}" class="form-control" id="bloco" required>
            </div>            
            
            <button  type="submit" class="btn btn-success">
                <i class="fa-regular fa-floppy-disk"></i> Salvar
            </button>
        </form>
    </div>    
</div>

{% endblock %}
