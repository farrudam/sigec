{% extends "dashboard.html" %}

{% block conteudo %}


    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{{ base_url }}">
                    Home
                </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                <a href="{{ base_url }}/blocos">
                    Blocos
                </a>
            </li>
        </ol>
    </nav>

    

    <div class="card border-0 shadow-sm">    
        <div class="col-md-10 col-md-offset-1">
                {{ msg.messagem(classe, texto)}}
        </div>

        <div class="card-body">
            <div class="panel-heading"><h4><b>Cadastrar Bloco</b></h4></div>
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Nome</label>
                    <input type="text" name="nome" id="nome" class="form-control">
                </div>            
                <div class="d-flex justify-content-end mt-3">
                    <div class="button-group">
                        <button  type="submit" class="btn btn-success">
                            <i class="fa-regular fa-floppy-disk"></i> Salvar
                        </button>
                        <button id="btn_voltar" type="button" class="btn btn-success" onclick="window.location.href = '{{ base_url }}/blocos';">Voltar</button>
                    </div>    
                </div>
            </form>
        </div>    
    </div>


{% endblock %}
