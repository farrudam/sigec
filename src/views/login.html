{% extends "base_new.html" %}

{% block corpo %}

<div class="fundo15 p-3 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6 col-sm-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <h1 class="h3 mb-3 text-center"><strong>Sigec</strong></h1>
                    
                                
                <form action="{{ base_url() }}/login" method="post" class="d-flex flex-column align-items-center">      
                    <div class="form-floating mb-3">
                        <input name="login" id="login" class="form-control form-control-lg" placeholder="Matrícula" required>
                        <label for="email">Matricula</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="senha" id="senha" class="form-control form-control-lg" placeholder="Senha">
                        <label for="senha">Senha</label>
                    </div>

                    <div class="form-floating mb-3">
                        <button class="btn btn-lg btn-success btn-block" type="submit">Entrar</button>
                    </div>
                    
                    <div class="text-center">
                        <small class="text-muted">&copy; {{ "now"|date("Y") }}. CTI - Campus Tianguá.</small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>





{% endblock %}
