{% extends "dashboard.html" %}
{% block conteudo %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{{ base_url }}">
                Home
            </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            <a href="{{ base_url }}/usuarios">
                Usuários
            </a>
        </li>
    </ol>
</nav>  

    <div class="card border-0 shadow-sm">
        
        <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
            <h3 class="card-title"><b>Detalhes do Usuário</b></h3>
        </div>
        
        <div class="card-body">
            <div>
                <img src="{{ base_url ~ usuario.Url_foto|replace({ '..': '' }) }}" alt="foto do usuario" class="avatar">
            </div>
            <strong>Nome:</strong> &nbsp; {{usuario.nome}}
            <br>
            
            
            <strong>Cargo</strong>: &nbsp; {{usuario.cargo}}<br>
            <strong>E-mail</strong>: &nbsp; {{usuario.email}}<br>
            <strong>Perfil</strong>: &nbsp; {{usuario.perfil}}            
            
            <br><br>            
                 
            <!--<button id="btn_voltar" type="button" class="btn btn-success" onclick="window.history.back();">Voltar</button>-->
        </div>               
    </div>   
    
{% endblock %}
