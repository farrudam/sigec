{% extends "dashboard.html" %}

{% block conteudo %}
    
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="http://localhost/sigec">
                    Home
                </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                <a href="http://localhost/sigec/usuarios">
                    Usuários
                </a>
            </li>
        </ol>
    </nav>

    
    <div class="card border-0 shadow-sm">
        
        <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
            <h3 class="card-title"><b>Usuários</b></h3>
        
            <a href="http://localhost/sigec/usuario/novo" class="btn btn-primary">Novo Usuario</a>
        </div>
        
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="thead-light">
                        <tr>
                            
                            <th scope="col">Nome</th>                            
                            <th scope="col">Tipo</th>
                            <th scope="col">Permissao</th>
                            <th scope="col" class="text-center">Habilitado</th>
                            <th scope="col" class="text-center">Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for usuario in usuarios %}
                        <tr>
                            
                            <td>{{usuario.nome}}</td>
                            <td>{{usuario.tipo}}</td>
                            <td>{{usuario.permissao}}</td>
                            <td class="text-center">
                                {% if usuario.habilitado %}
                                    <i class="fa-solid fa-circle text-success" tooltip="tooltip" title="Habilitado"></i>
                                {% else %}
                                    <i class="fa-solid fa-circle text-danger" tooltip="tooltip" title="Inativo"></i>
                                {% endif %}
                            </td>
                            <td class="text-center">
                                <a href="http://localhost/sigec/usuario/{{usuario.matricula}}/editar" tooltip="tooltip" title="Editar">
                                    <i class="fa-solid fa-pen m-1"></i>
                                </a>
                                <a href="http://localhost/sigec/usuario/{{usuario.matricula}}/excluir" tooltip="tooltip" title="Excluir">
                                    <i id class="fa-solid fa-trash m-1"></i>
                                </a>
                            </td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>     


        </div>        
       
    </div>

{% endblock %}
