{% extends "dashboard.html" %}
{% import "funcoes.html" as msg %}

{% block conteudo %}


<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="#">
                Home
            </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            <a href="#">
                Usuários
            </a>
        </li>
    </ol>
</nav>


<div class="card border-0 shadow-sm">    
    <div class="col-md-10 col-md-offset-1">
            {{ msg.messagem(classe, texto)}}
    </div>
    
    <div class="card-body">
        <div class="panel-heading"><h4>Cadastrar Usuário</h4></div>
        <form action="#" method="post">
            <div class="mb-3">
                <label for="titulo" class="form-label">Matrícula</label>
                <input type="text" name="matricula" id="matricula" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="titulo" class="form-label">Nome</label>
                <input type="text" name="nome" id="nome" class="form-control">
            </div> 
            
            <div class="mb-3">
                <label for="titulo" class="form-label">E-mail</label>
                <input type="text" name="email" id="email" class="form-control">
            </div> 

            <div class="mb-3">
                <label for="titulo" class="form-label">Tipo</label>
                <input type="text" name="tipo" id="tipo" class="form-control">
            </div> 

            <div class="mb-3">
                <label for="titulo" class="form-label">Permissão</label>
                <input type="text" name="permissao" id="permissao" class="form-control">
            </div>
            
            <button  type="submit" class="btn btn-primary">
                <i class="fa-regular fa-floppy-disk"></i> Salvar
            </button>
        </form>
    </div>    
</div>


{% endblock %}
