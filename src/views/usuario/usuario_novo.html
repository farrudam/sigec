{% extends "dashboard.html" %}
{% import "funcoes.html" as msg %}

{% block conteudo %}


<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{{ base_url }}">
                Home
            </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            <a href="{{ base_url }}/usuarios">
                Usuários
            </a>
        </li>
    </ol>
</nav>


<div class="card border-0 shadow-sm">    
    <div class="col-md-10 col-md-offset-1">
            {{ msg.messagem(classe, texto)}}
    </div>
    
    <div class="card-body">
        <div class="panel-heading"><h4>Cadastrar Usuário</h4></div>
        <form action="#" method="post">
            
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" name="nome" id="nome" class="form-control">
            </div>
            <div class="row">                
                <div class="col-md-6 ">
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" name="senha" id="senha" class="form-control">
                    </div> 
                </div>
                
                
                <div class="col-md-6"> 
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="text" name="email" id="email" class="form-control">
                    </div> 
                </div>
                    
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="matricula" class="form-label">Matrícula</label>
                        <input type="text" name="matricula" id="matricula" class="form-control">
                    </div>
                </div>                
            
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="celular" class="form-label">Celular</label>
                        <input type="text" name="celular" id="celular" class="form-control">
                    </div> 
                </div>                
            </div>
                        
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo</label>
                        <select class="form-select" name="tipo" id="tipo">
                            <option value="">Selecione...</option>
                            <option value="Servidor">Servidor</option>
                            <option value="Terceirizado">Terceirizado</option>
                            <option value="Aluno">Aluno</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="perfil" class="form-label">Perfil</label>
                        <select class="form-select" name="perfil" id="perfil">
                            <option value="">Selecione...</option>
                            <option value="Administrador">Administrador</option>
                            <option value="Portaria">Portaria</option>
                            <option value="Solicitante">Solicitante</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <button  type="submit" class="btn btn-primary">
                <i class="fa-regular fa-floppy-disk"></i> Salvar
            </button>
        </form>
    </div>    
</div>

<script>
    // Change the type of input to password or text
        function ocultarSenha() {
            let container = document.querySelector('div');
            let input = document.querySelector('input');
            let icon = document.querySelector('img');
            
            icon.addEventListener('click', function(){
                container.classList.toggle('visible');
                if (container.classList.contains('visible')){
                    icon.src = '{{ base_url() }}/src/assets/img/eye-off.svg';
                    input.type = 'text';
                }else{
                    icon.src = '{{ base_url() }}/src/assets/img/eye.svg';
                    input.type = 'password'
                }
            });
        }
</script>

{% endblock %}
