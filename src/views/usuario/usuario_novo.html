{% extends "dashboard.html" %}
{% block conteudo %}


<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{{ base_url }}">
                Home
            </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            <a href="{{ base_url }}/usuarios">
                Usuários
            </a>
        </li>
    </ol>
</nav>

<div class="alert alert-info alert-dismissible fade show">
    <i class="fa-solid fa-circle-exclamation"></i>
    <b>*</b> Campo obrigatório 
    <button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button>
</div>

<div class="alert alert-info alert-dismissible fade show">
    <i class="fa-solid fa-circle-exclamation"></i>
    Por padrão, todas as chaves estarão restritas para usuários do tipo <b>"Aluno" </b>
    <button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button>
</div>

<div class="card border-0 shadow-sm">       
    
    <div class="card-body">
        <div class="panel-heading"><h4><b>Cadastrar Usuário</b></h4></div>
        <form action="../usuario/novo" method="post" enctype="multipart/form-data">
            
            <div class="mb-3">
                <label for="nome" class="form-label">Nome<span>*</span></label>
                <input type="text" name="nome" id="nome" class="form-control">
            </div> 
            
            
            
            <div class="row"> 
                <div class="col-md-6 ">
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha<span>*</span></label>                        
                        <input type="password" name="senha" id="senha" oninput="this.value = this.value.replace(/[^0-9]/g, '');" class="form-control">                        
                    </div> 
                </div>
                
                <div class="col-md-6 ">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail<span>*</span></label>
                        <input type="text" name="email" id="email" class="form-control">
                    </div>
                </div>                
            </div>    
                
                          
<!--                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="url_foto" class="form-label">Escolha a foto:</label>
                        <input type="file" name="url_foto" id="url_foto" accept="image/*" class="form-control">
                    </div>
                </div>-->
            
    
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="matricula" class="form-label">Matrícula<span>*</span></label>
                        <input type="text" name="matricula" id="matricula" class="form-control">
                    </div>
                </div>
                
                <div class="col-md-6"> 
                    <div class="mb-3">
                        <label for="cargo" class="form-label">Cargo</label>
                        <input type="text" name="cargo" id="cargo" class="form-control">
                    </div> 
                </div>
            </div>
                        
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo<span>*</span></label>
                        <select class="form-select" name="tipo" id="tipo">
                            <option value="">Selecione...</option>
                            <option value="Servidor">Servidor</option>
                            <option value="Colaborador">Colaborador</option>
                            <option value="Aluno">Aluno</option>
                        </select>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="perfil" class="form-label">Perfil<span>*</span></label>
                        <select class="form-select" name="perfil" id="perfil">
                            <option value="">Selecione...</option>
                            <option value="Administrador">Administrador</option>
                            <option value="Recepcao">Recepção</option>
                            <option value="Solicitante">Solicitante</option>
                        </select>
                    </div>
                </div>

            </div>
            
            <div class="d-flex justify-content-end mt-3">
                <div class="button-group">
                    <button  type="submit" class="btn btn-success">
                        <i class="fa-regular fa-floppy-disk"></i> Salvar
                    </button>
                    <button id="btn_voltar" type="button" class="btn btn-success" onclick="window.location.href = '{{ base_url }}/usuarios';">Voltar</button>
                </div>    
            </div>

        </form>
    </div>    
</div>

{% endblock %}
