{% extends "dashboard.html" %}

{% block conteudo %}
    
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="http://localhost/sigec">
                    Home
                </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                <a href="http://localhost/sigec/salas">
                    Salas
                </a>
            </li>
        </ol>
    </nav>

    
    <div class="card border-0 shadow-sm">
        
        <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
            <h3 class="card-title"><b>Salas</b></h3>
        
            <a href="http://localhost/sigec/sala/nova" class="btn btn-primary">Nova Sala</a>
        </div>
        
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Localização</th>
                            <th scope="col" class="text-center">Ativa</th>
                            <th scope="col" class="text-center">Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for sala in salas %}
                        <tr>
                            <th>{{sala.id}}</th>
                            <td>{{sala.nome}}</td>
                            <td>{{sala.bloco.nome}}</td>
                            <td class="text-center">
                                {% if sala.id %}
                                    <i class="fa-solid fa-circle text-success" tooltip="tooltip" title="Ativo"></i>
                                {% else %}
                                    <i class="fa-solid fa-circle text-danger" tooltip="tooltip" title="Inativo"></i>
                                {% endif %}
                            </td>
                            <td class="text-center">
                                <a href="http://localhost/sigec/bloco/{{sala.bloco.id}}/sala/{{sala.id}}/editar" tooltip="tooltip" title="Editar">
                                    <i class="fa-solid fa-pen m-1"></i>
                                </a>
                                <a href="http://localhost/sigec/bloco/{{sala.id_bloco}}/sala/{{sala.id}}/excluir" tooltip="tooltip" title="Excluir">
                                    <i class="fa-solid fa-trash m-1"></i>
                                </a>
                            </td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>     


        </div>        
       
    </div>

{% endblock %}
