{% extends "dashboard.html" %}
{% block conteudo %}

<nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{{ base_url }}">
                    Home
                </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                <a href="{{ base_url }}/chaves">
                    Chaves
                </a>
            </li>
        </ol>
    </nav>



<div class="card border-0 shadow-sm">    
    <div class="col-md-10 col-md-offset-1">
            {{ msg.messagem(classe, texto)}}
    </div>
        
    <div class="card-body">
    <div class="panel-heading"><h4><b>Editar Chave</b></h4></div>
        <form name="pesquisa" action="../../chave/update/{{chave.id}}" method="POST">
            <div class="mb-3">
                <label for="descricao" class="form-label">Descricao</label>
                <input type="text" name="descricao" value="{{chave.descricao}}" class="form-control" id="descricao" required>                
            </div>    
            <div class="mb-3">
                <label for="etiqueta" class="form-label">Etiqueta</label>
                <input type="text" name="etiqueta" value="{{chave.etiqueta}}" class="form-control" id="etiqueta" required>                
            </div>         
            
            <div class="d-flex justify-content-end mt-3">
                <div class="button-group">
                    <button  type="submit" class="btn btn-success">
                        <i class="fa-regular fa-floppy-disk"></i> Salvar
                    </button>
                    <button id="btn_voltar" type="button" class="btn btn-success" onclick="window.location.href = '{{ base_url }}/chaves';">Voltar</button>
                </div>    
            </div> 
        </form>
    </div>    
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");

        form.addEventListener("submit", function (event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            Swal.fire({
                title: "Deseja salvar as alterações?",
                showDenyButton: true,
                denyButtonColor: "#cd191e",
                showCancelButton: true,
                confirmButtonColor: "#2f9e41",
                confirmButtonText: "Salvar",
                denyButtonText: "Não salvar"
            }).then((result) => {
                if (result.isConfirmed) {
                    // Se o usuário confirmar, envie o formulário
                    form.submit();
                } else if (result.isDenied) {
                    Swal.fire({
                        title: "As alterações não foram salvas",
                        icon: "info",
                        confirmButtonText: "Ok"
                    }).then(() => {
                        // Se o usuário optar por não salvar, recarregue a página
                        location.reload();
                    });
                }
            });
        });
    });
</script>

{% endblock %}
