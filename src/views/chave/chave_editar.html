{% extends "dashboard.html" %}
{% import "funcoes.html" as msg %}

{% block conteudo %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="#">
                Home
            </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            <a href="#">
                Salas
            </a>
        </li>
    </ol>
</nav>



<div class="card border-0 shadow-sm">    
    <div class="col-md-10 col-md-offset-1">
            {{ msg.messagem(classe, texto)}}
    </div>
        
    <div class="card-body">
        <div class="panel-heading"><h4>Editar Chave</h4></div>
        <form name="pesquisa" action="../../chave/update/{{chave.id}}" method="POST">
            <div class="mb-3">
                <label for="descricao" class="form-label">Descricao</label>
                <input type="text" name="descricao" value="{{chave.descricao}}" class="form-control" id="descricao" required>                
            </div>    
            <div class="mb-3">
                <label for="etiqueta" class="form-label">Etiqueta</label>
                <input type="text" name="etiqueta" value="{{chave.etiqueta}}" class="form-control" id="etiqueta" required>                
            </div>         
            
            <button  type="submit" class="btn btn-primary">
                <i class="fa-regular fa-floppy-disk"></i> Salvar
            </button>
        </form>
    </div>    
</div>

{% endblock %}
