{% extends "dashboard.html" %}
{% import "funcoes.html" as msg %}

{% block conteudo %}


<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{{ base_url }}">
                Home
            </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            <a href="{{ base_url }}/emprestimos">
                Empréstimos
            </a>
        </li>
    </ol>
</nav>

<div class="card border-0 shadow-sm">    
    <div class="col-md-10 col-md-offset-1">
            {{ msg.messagem(classe, texto)}}
    </div>
    
    <div class="card-body">
        <div class="panel-heading"><h4>Cadastrar Empréstimo</h4></div>
        <form action="" method="post">             
            
            <div class="mb-3">
                <label for="mat_solic" class="form-label">Solicitante</label>                
                <select class="form-select" name="mat_solic" id="mat_solic">
                    {% for usuario in usuarios %}
                        <option value="{{usuario.id}}">{{usuario.nome}}</option>
                    {% endfor %}
                </select>
            </div>


            <!-- Inserir checkboxes para as chaves a serem emprestadas -->

            <div class="mb-3">
                <label for="observacao" class="form-label">Observação</label>
                <textarea name="observacao" id="observacao" class="form-control" rows="2">{{post.texto}}</textarea>
            </div>
            
            <button  type="submit" class="btn btn-primary">
                <i class="fa-regular fa-floppy-disk"></i> Salvar
            </button>
        </form>
    </div>    
</div>


{% endblock %}
